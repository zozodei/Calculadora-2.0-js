<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <script src="java.js"></script>
    <section class = "calculadora">


        <input type="text" readonly value = "" id = "resultado">


        <div class = "numeros">
        <button onclick="enviarValor('7')">7</button>
        <button onclick="enviarValor('8')">8</button>
        <button onclick="enviarValor('9')">9</button>
        <button onclick="enviarValor('4')">4</button>
        <button onclick="enviarValor('5')">5</button>
        <button onclick="enviarValor('6')">6</button>
        <button onclick="enviarValor('1')">1</button>
        <button onclick="enviarValor('2')">2</button>
        <button onclick="enviarValor('3')">3</button>
        <button onclick="enviarValor('0')">0</button>
        </div>

        <div class = "operaciones">
        <button onclick="enviarOperacion('/')">/</button>
        <button onclick="enviarOperacion('*')">*</button>
        <button onclick="enviarOperacion('+')">+</button>
        <button onclick="enviarOperacion('-')">-</button>
        </div>
        
        <div class = "Igual">
        <button onclick="terminarCuenta()">Obtener Resultado</button>
        </div>
        
        <div class="Memoria">
            <button onclick="AC()">AC</button>
            <button onclick="GuardarResultado()">GuardarResultado</button>
            <button onclick="borrarUltimo()">‚Üê Borrar</button>
          </div>

    </section>
</body>
</html>
