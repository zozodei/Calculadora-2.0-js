<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    
</head>
<body>
    <script src="java.js"></script>
    <section class = "calculadora">


        <p readonly id = "resultado"></p>


        <div class = "numeros">
        <button onclick="enviarValores('7')">7</button>
        <button onclick="enviarValores('8')">8</button>
        <button onclick="enviarValores('9')">9</button>
        <button onclick="enviarValores('4')">4</button>
        <button onclick="enviarValores('5')">5</button>
        <button onclick="enviarValores('6')">6</button>
        <button onclick="enviarValores('1')">1</button>
        <button onclick="enviarValores('2')">2</button>
        <button onclick="enviarValores('3')">3</button>
        <button onclick="enviarValores('0')">0</button>
        </div>

        <div class = "operaciones">
        <button onclick="enviarOperacion('/')">/</button>
        <button onclick="enviarOperacion('*')">*</button>
        <button onclick="enviarOperacion('+')">+</button>
        <button onclick="enviarOperacion('-')">-</button>
        </div>
        
        <div class = "Igual">
        <button onclick="enviarValores('=')">Obtener Resultado</button>
        </div>

    </section>
</body>
</html>
